<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Measuring station</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header class="container-fluid bg-dark text-white py-3">
    <div class="container">
      <h1 class="mb-0">Measurement Station</h1>
      <p class="mb-0">Made by Alexander Svilarov, FN: 371223006</p>
    </div>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center text-center">
      <!-- Temperature Panel -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card">
          <div class="card-header">Temperature</div>
          <div class="card-body">
            <canvas id="tempCanvas" width="350" height="350"></canvas>
          </div>
        </div>
      </div>

      <!-- Pressure Gauge Panel -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card">
          <div class="card-header">Pressure</div>
          <div class="card-body">
            <canvas id="pressureCanvas" width="350" height="350"></canvas>
          </div>
        </div>
      </div>

      <!-- CO Concentration Panel -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card">
          <div class="card-header">CO Concentration</div>
          <div class="card-body">
            <canvas id="coCanvas" width="350" height="350"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
